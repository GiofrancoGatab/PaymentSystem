<!DOCTYPE html>
<html>
<head>
    <title>Add Payment</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'payments/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>Add Payment</h2>

        <form method="POST">
            {% csrf_token %}

            <label for="payment_id">Payment ID:</label>
            <input type="text" id="payment_id" name="payment_id" placeholder="Enter payment ID" required><br><br>

            <label for="card_number">Card Number:</label>
            <input type="text" id="card_number" name="card_number" placeholder="Enter card number" required><br><br>

            <label for="cardholder_name">Cardholder Name:</label>
            <input type="text" id="cardholder_name" name="cardholder_name" placeholder="Enter cardholder name" required><br><br>

            <label for="amount">Amount:</label>
            <input type="number" step="0.01" id="amount" name="amount" placeholder="Enter amount" required><br><br>

            <label for="action">Transaction Type:</label>
            <select id="action" name="action">
                <option value="deposit">Deposit</option>
                <option value="withdraw">Withdraw</option>
            </select><br><br>

            <label for="date">Date & Time:</label>
            <input type="datetime-local" id="date" name="date" value="{{ timezone.now|date:'Y-m-d\TH:i:s' }}"><br><br>

            <button type="submit">Add Payment</button>
        </form>

        <br>
        <a href="{% url 'payment_list' %}">Back to Payment List</a>
    </div>
</body>
</html>
