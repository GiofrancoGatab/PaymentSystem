<!DOCTYPE html>
<html>
<head>
    <title>Edit Payment</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'payments/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>Edit Payment</h2>

        <p>Current Date & Time: {{ payment.date }} {{ payment.time }}</p>
        <p>Current Amount: {{ payment.amount }}</p>

        <form method="POST">
            {% csrf_token %}

            <!-- Read-only fields -->
            <label for="payment_id">Payment ID:</label>
            <input type="text" id="payment_id" name="payment_id" value="{{ payment.id }}" readonly>


            <label for="cardholder_name">Cardholder Name:</label>
            <input type="text" id="cardholder_name" name="cardholder_name" value="{{ payment.cardholder_name }}" readonly><br><br>

            <!-- New transaction -->
            <label for="new_action">New Transaction:</label>
            <select id="new_action" name="new_action" required>
                <option value="">Select</option>
                <option value="deposit">Deposit</option>
                <option value="withdraw">Withdraw</option>
            </select><br><br>

            <label for="new_amount">Amount:</label>
            <input type="number" step="0.01" id="new_amount" name="new_amount" required><br><br>

            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
